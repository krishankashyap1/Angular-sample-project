<div class="container">
    <div class="row">
        <div class="col-md-8 blog-main">
            <h3 class="pb-3 mb-4 font-italic border-bottom">Blog Detail</h3>
            <div class="blog-post">
                <h2 class="blog-post-title">{{blogDetail?.title}}</h2>
                <p>{{blogDetail?.body}}</p>
            </div><!-- /.blog-post -->
        </div><!-- /.blog-main -->
        <aside class="col-md-4 blog-sidebar">
            <form [formGroup]="commentForm">
                <div class="mb-3 rounded" style="min-height: 100px;">
                    <h4 class="font-italic">Comments</h4>
                    <ul class="list-group">
                        <ng-container *ngIf="commentDetail?.length > 0; else nocomment;">
                            <li class="list-group-item" *ngFor="let data of commentDetail">
                                <p class="description" style="margin:0px">{{ data['body'] }}</p>
                                <span class="author" style="font-size:12px;float:right;color:bdbdbd;">-{{ data['name']
                                    }} ({{ data['email'] }})</span>
                            </li>

                        </ng-container>
                        <ng-template #nocomment>
                            <li class="list-group-item">
                                <p class="description" style="margin:0px">No Comment!!</p>
                        </ng-template>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="comment"></label>
                    <textarea class="form-control" id="comment" rows="5" formControlName="comment"
                        [ngClass]="{ 'is-invalid': submitted && f.comment.errors }"></textarea>
                    <div *ngIf="submitted && f.comment.errors" class="invalid-feedback">
                        <div *ngIf="f.comment.errors.required">Comment is required</div>
                    </div>
                </div>
                <ng-container *ngIf="!fieldHide">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            placeholder="Enter email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email is required</div>
                        </div>
                    </div>
                </ng-container>
                <a class="btn btn-info mt-2 float-right" href="javascript:void(0)" (click)="addComment()">Add
                    Comment</a>
            </form>
        </aside>
    </div>
</div>
